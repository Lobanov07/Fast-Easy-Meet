{% extends "base.html" %}

{% block title %}
  Редактирование профиля: {{ user.username }}
{% endblock %}

{% block content %}
  <h1>Редактирование профиля</h1>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Вывод всех полей формы в виде абзацев -->
    <button type="submit">Сохранить изменения</button>
  </form>
  
  <a href="{% url 'pages:profile' user.username %}">Назад к профилю</a>
{% endblock %}
