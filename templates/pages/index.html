  <style>
.profile_edit_button{
  
  text-decoration: none;
  border-radius: 20px;
  background-color: rgb(135, 206, 235);
  border: 1px solid rgb(51, 61, 100);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}

.center {
  position: relative;
  top:200px;
  left: 1075px;
  transform: translate(-50%,-50%);
}

#cloud {
  background: rgb(237, 240, 213);
  width: 300px; 
  height: 100px;
  border-radius: 150px;	
  box-shadow: 10px 10px rgba(0,0,0,0.2);
  animation: move 3s infinite;
}

#cloud:after {
  content: '';
  background: rgb(237, 240, 213);
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  top: -50px;
  left: 50px;
}

#cloud:before {
  content: '';
  background: rgb(255, 218, 8);
  position: absolute;
  width: 170px;
  height: 150px;
  border-radius: 50%;
  top: -90px;
  right: 40px;
}

@keyframes move {
  0% {
    transform: translatex(0);
  }
  50% {
    transform: translatex(-40px);
  }
}
